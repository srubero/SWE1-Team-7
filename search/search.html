<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="../shared/tabs.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="../report/createReport-button.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        
        <!-- Tabbed Navigation -->
        <div class="tabs-container">
            <ul class="tabs">
                <li><a href="../addition/addition.html">Add Item</a></li>
                <li><a href="search.html" class="active">Inventory</a></li>
            </ul>
        </div>
        
        <!-- Search bar in the top right -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a part by name or ID..." autocomplete="off" />
            <!-- Suggestions List positioned under the search input -->
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>

        <!-- Inventory Table -->
        <div class="inventory-table-container">
            <table id="inventoryTable" class="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Inventory items will be displayed here -->
                </tbody>
            </table>
        </div>

        <!-- Display result text (full item specs) -->
        <div id="resultText" class="result-text"></div>
        
        <!-- Quantity Popup - move from JS to HTML -->
        <div class="quantity-popup">
            <div class="quantity-popup-content">
                <h3>Update Quantity</h3>
                <input type="number" id="quantityInput" min="0">
                <div class="popup-buttons">
                    <button id="confirmQuantity" class="confirm-btn">✓</button>
                    <button id="cancelQuantity" class="cancel-btn">✗</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the shared inventory data first - Updated path -->
    <script src="../shared/inventory-data.js"></script>
    <script src="search.js"></script>
    <script src="../shared/logout-button.js"></script>
    <script src="../report/createReport-button.js"></script>
</body>
</html>
