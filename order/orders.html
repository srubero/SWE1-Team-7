<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="../shared/tabs.css">
    <link rel="stylesheet" href="orders.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
            <div class="user-info">
                <span id="userRole">Manager</span>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <div class="tabs-container">
            <ul class="tabs">
                <li><a href="../addition/addition.html">Manage Items</a></li>
                <li><a href="../search/search.html">Inventory</a></li>
                <li><a href="../alert/alert.html">Alerts</a></li>
                <li><a href="orders.html" class="active">Orders</a></li>
            </ul>
        </div>

        <main>
            <section class="order-section">
                <h2>Place New Order</h2>
                <div class="order-form-container">
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="itemSelect">Select Item:</label>
                            <select id="itemSelect" required></select>
                        </div>
                        <div class="form-group">
                            <label for="orderQuantity">Quantity:</label>
                            <input type="number" id="orderQuantity" min="1" required>
                        </div>
                        <button type="submit" class="btn-primary">Place Order</button>
                    </form>
                </div>
            </section>

            <section class="order-history-section">
                <h2>Order History</h2>
                <div class="order-table-container">
                    <table id="orderHistoryTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orderHistoryBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <div id="message" class="message"></div>
    </div>

    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <script src="../shared/inventory-data.js"></script>
    <script src="../alert/Alert.js"></script>
    <script src="Order.js"></script>
    <script src="orders.js"></script>
    <script src="../shared/logout-button.js"></script>
</body>
</html>
