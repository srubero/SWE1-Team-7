<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 20px 0 40px;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Inventory Report</h1>
    <embed id="pdfViewer" type="application/pdf" />
    <div id="errorContainer" class="error-message" style="display:none;"></div> <!-- Error message container -->
    <script>

            document.addEventListener('DOMContentLoaded', () => {
                const { jsPDF } = window.jspdf;
                let data;

                try {
                    data = JSON.parse(localStorage.getItem('inventoryData')) || [];
    
                    if (!Array.isArray(data) || data.length === 0) {
                        throw new Error('No valid inventory data found!');
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    document.getElementById('errorContainer').innerText = 'Failed to load inventory data. Data may be corrupted or missing.';
                    document.getElementById('errorContainer').style.display = 'block';
                    return; 
                }
        
                const doc = new jsPDF();
        
                // Date and title 
                const now = new Date();
                const dateTimeStr = now.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
        
                const title = "Inventory Report";
                const dateLabel = `Generated on: ${dateTimeStr}`;
        
                doc.setFontSize(13);
                doc.text(title, 14, 20);
                doc.text(dateLabel, 140, 20, { align: 'right' });
        
                // Table
                doc.autoTable({
                    startY: 30,
                    head: [['ID', 'Name', 'Description', 'Quantity', 'Price']],
                    body: data.map(item => [
                        item.id,
                        item.name,
                        item.description,
                        item.quantity,
                        item.price.toFixed(2)
                    ])
                });
        
                //Summary
                const totalItems = data.length;
                const threshold = 10;
                const lowStockItems = data.filter(item => item.quantity < threshold).length;
                const finalY = doc.lastAutoTable.finalY || 40;
        
                doc.text(`Total number of items: ${totalItems}`, 14, finalY + 10);
                doc.text(`Items below threshold (${threshold}): ${lowStockItems}`, 14, finalY + 20);
        
                // PDF
                const blob = doc.output('blob');
                const url = URL.createObjectURL(blob);
                document.getElementById('pdfViewer').src = url;
            });
    </script>
</body>
</html>
